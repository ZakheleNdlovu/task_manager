<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <a href="#" class="logo">
            <i class="fas fa-crown"></i>
            <span>Task Manager</span>
        </a>

    </header>

    <div class="container">
        <div class="main-content">
            <div class="sidebar">
                <h2><i class="fas fa-filter"></i> Filters</h2>
                <div class="filters">
                    <div class="filter-item active" data-filter="all">
                        <i class="fas fa-inbox"></i>
                        <span>All Tasks</span>
                    </div>
                    <div class="filter-item" data-filter="important">
                        <i class="fas fa-star"></i>
                        <span>Important</span>
                    </div>
                    <div class="filter-item" data-filter="today">
                        <i class="fas fa-calendar-day"></i>
                        <span>Today</span>
                    </div>
                    <div class="filter-item" data-filter="week">
                        <i class="fas fa-calendar-week"></i>
                        <span>This Week</span>
                    </div>
                    <div class="filter-item" data-filter="completed">
                        <i class="fas fa-check"></i>
                        <span>Completed</span>
                    </div>
                </div>

                <div class="stats">
                    <h2><i class="fas fa-chart-line"></i> Statistics</h2>
                    <div class="stat-item">
                        <span>Total Tasks</span>
                        <span class="value" id="total-tasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Completed</span>
                        <span class="value" id="completed-tasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span>In Progress</span>
                        <span class="value" id="inprogress-tasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Due Soon</span>
                        <span class="value" id="due-tasks">0</span>
                    </div>
                </div>
            </div>

            <div class="tasks-container">
                <div class="tasks-header">
                    <h2>My Tasks</h2>
                    <div class="task-actions">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="task-search" placeholder="Search tasks...">
                        </div>
                        <button class="btn btn-outline"><i class="fas fa-sort"></i> Sort</button>
                        <button class="btn btn-primary" id="new-task-btn"><i class="fas fa-plus"></i> New</button>
                    </div>
                </div>

                <div class="task-list" id="task-list">
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-tasks"></i>
                        <h3>No tasks yet</h3>
                        <p>Get started by creating your first task</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="add-task-btn" id="add-task-btn">
        <i class="fas fa-plus">+</i>
    </button>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Task</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" class="form-control" placeholder="Enter task description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" class="form-control" style="cursor:pointer;">
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" class="form-control" style="cursor:pointer;">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory" class="form-control" style="cursor:pointer;">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="finance">Finance</option>
                        <option value="finance">Entertainment</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline close-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-task-btn">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src='script.js'>

    </script>
</body>

</html>
